<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Typing Notes</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-color: #f2f2f7;
            color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        h1 {
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 2rem;
            color: #666;
        }

        button {
            padding: 12px 24px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>You are offline</h1>
    <p>Please check your internet connection to access this feature.</p>
    <button onclick="window.location.reload()">Try Again</button>
</body>

</html>
